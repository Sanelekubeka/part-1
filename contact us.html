<script>
  document.getElementById("myVideo").playbackRate = 0.5; // Adjust as needed (0.5 = half speed)

document.getElementById("myVideo").playbackRate = 0.5;

document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault(); // prevent default form submission

    // Clear old errors
    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("messageError").textContent = "";
    document.getElementById("formResponse").textContent = "";

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    let isValid = true;

    // Validate name
    if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        isValid = false;
    }

    // Validate email
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/i;
    if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email.";
        isValid = false;
    }

    // Validate message
    if (message === "") {
        document.getElementById("messageError").textContent = "Message is required.";
        isValid = false;
    }

    if (!isValid) return;

    // Prepare form data
    const formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);
    formData.append("message", message);

    // AJAX submission
    fetch("submit-form.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("formResponse").textContent = "Message sent successfully!";
        document.getElementById("contactForm").reset();
    })
    .catch(error => {
        document.getElementById("formResponse").textContent = "Error sending message.";
        console.error("Error:", error);
    });
});
